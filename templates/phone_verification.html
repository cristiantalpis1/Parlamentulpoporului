


{% block head %}
    <link href="{{ url_for('static', filename='phone_verification.css') }}" type="text/css" rel="stylesheet">
{% endblock head %}


{% block content %}
    <div id="all">  
        <div id="main" class="main">
            <h1>Verificare telefon</h1>
            <p>Pe numarul de telefon <strong>{{phone}}</strong> am trimis un cod de 4 cifre. Inserati-l in campul rezervat pentru a verifica telefonul dumneavostra!</p>
            <label for="otp">Codul de 4 cifre: </label>
            <form action="{{url_for('sms')}}" method="post">
                <input type="text" name="otp" id="otp" placeholder="1234">
                <button type="submit" id="button">Verifica</button>
            </form>

        </div>
    </div>  
{% endblock content %}
